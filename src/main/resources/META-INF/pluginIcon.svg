<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="40" height="40" viewBox="0 0 40 40"
     fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="40" x2="40" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Outer globe circle -->
  <circle cx="20" cy="20" r="17.5"
          stroke="url(#grad)"
          stroke-width="2.2"/>

  <!-- Left meridian -->
  <ellipse cx="20" cy="20" rx="7" ry="17.5"
           stroke="url(#grad)" stroke-width="1.8" fill="none"/>

  <!-- Right meridian -->
  <ellipse cx="20" cy="20" rx="12.5" ry="17.5"
           stroke="url(#grad)" stroke-width="1.8" fill="none"/>

  <!-- Equator -->
  <line x1="2.5" y1="20" x2="37.5" y2="20"
        stroke="url(#grad)" stroke-width="1.8"/>

  <!-- Upper parallel -->
  <path d="M5.5 12 C10 14.5, 30 14.5, 34.5 12"
        stroke="url(#grad)" stroke-width="1.8" fill="none"/>

  <!-- Lower parallel -->
  <path d="M5.5 28 C10 25.5, 30 25.5, 34.5 28"
        stroke="url(#grad)" stroke-width="1.8" fill="none"/>

  <!-- Letter "i" -->
  <!-- dot -->
  <circle cx="14.5" cy="16.2" r="1.5" fill="url(#grad)"/>
  <!-- stem -->
  <rect x="13.2" y="19" width="2.6" height="7" rx="1.3" fill="url(#grad)"/>

  <!-- Letter "n" -->
  <path d="M22 26 V20.5 C22 19.8 22.5 19.2 23.2 19.2 C23.9 19.2 24.4 19.8 24.4 20.5
           C25.2 19.3 26.2 18.7 27.4 18.7 C29.2 18.7 30.5 20 30.5 22.2 V26
           C30.5 26.7 30 27.3 29.2 27.3 C28.5 27.3 27.9 26.7 27.9 26 V23.2
           C27.9 22.1 27.4 21.4 26.5 21.4 C25.5 21.4 24.6 22.2 24.6 23.5 V26
           C24.6 26.7 24 27.3 23.3 27.3 C22.6 27.3 22 26.7 22 26 Z"
        fill="url(#grad)"/>
</svg>
